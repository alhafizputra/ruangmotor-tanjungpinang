<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="idForm" prependId="false">
            <p:panel id="pDashboard" class="card-w-title ui-fluid no-border"
                     style="text-align:left;">
                <!--<p:chart type="bar" model="{barangMBean.listBarang2}"/>-->

                <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px"/>
                <br /><br />
                <p:chart type="bar" model="#{chartView.horizontalBarModel}" style="height:300px"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
